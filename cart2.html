<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-100 rounded-2xl m-8 border border-slate-500">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold mb-4">Your Cart</h1>
    
        <div class="flex items-center justify-between bg-white rounded p-4 mb-4">
            <div class="flex items-center">
                <img src="n8.jpg" alt="Book cover" class="w-20 h-20 object-cover mr-4">
                <div>
                    <h2 class="text-xl font-semibold mb-2">STARFISH</h2>
                    <p class="text-gray-600">BARBARA</p>
                </div>
            </div>
            <div>
                <button class="bg-red-500 text-white px-4 py-2 rounded mr-2">Remove</button>
                <p class="text-gray-600">Price: ₹ 200</p>
            </div>
        </div>
    </div>
    <div class="container mx-auto">
        <!-- Cart summary section -->
        <div class="bg-white rounded p-4">
            <h2 class="text-2xl font-semibold mb-4">Cart Summary</h2>
            <div class="flex justify-between mb-4">
                <p>Total</p>
                <p class="text-red-500">₹ 200</p>
            </div>
            <button class="bg-green-500 text-white px-4 py-2 rounded w-full">Checkout</button>
        
        </div>
    </div>
    </div>
</body>
</html>
