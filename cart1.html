                <!-- Shopping cart contents will be displayed here -->

        <script>
            // JavaScript to manage the shopping cart
            function addToCart() {
                const cart = document.getElementById('cart');
                const bookTitle = "Book Title";
                const bookPrice = 19.99;
    
                const cartItem = document.createElement('li');
                cartItem.className = 'flex justify-between p-2';
                cartItem.innerHTML = `
                    <span>${bookTitle}</span>
                    <span>$${bookPrice.toFixed(2)}</span>
                `;
    
                cart.appendChild(cartItem);
            }
        </script>
